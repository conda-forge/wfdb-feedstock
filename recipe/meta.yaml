{% set name = "wfdb" %}
{% set version = "3.2.0" %}
{% set sha256 = "5bd912b97421a5b829a311bd8051bc17b8fc1e36d058117b61d19bbd6e1f5736" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - certifi >=2016.8.2
    - chardet >=3.0.0
    - cycler >=0.10.0
    - idna >=2.2
    - joblib >=0.11
    - kiwisolver >=1.1.0
    - matplotlib-base >=2.0.0
    - nose >=1.3.7
    - numpy >=1.10.1
    - pandas >=0.17.0
    - pyparsing >=2.0.4
    - python-dateutil >=2.4.2
    - pytz >=2017.2
    - requests >=2.8.1
    - scikit-learn >=0.18
    - scipy >=0.17.0
    - scikit-learn >=0.18
    - threadpoolctl >=1.0.0
    - urllib3 >=1.2

test:
  imports:
    - wfdb
    - wfdb.plot
    - wfdb.processing
    - wfdb.io

about:
  home: https://github.com/MIT-LCP/wfdb-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The WFDB Python Toolbox
  description: Native python scripts for reading and writing WFDB signals and annotations.
  doc_url: https://github.com/MIT-LCP/wfdb-python
  dev_url: https://github.com/MIT-LCP/wfdb-python

extra:
  recipe-maintainers:
    - Gijom
